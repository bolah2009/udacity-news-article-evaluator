<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Article Evaluator</title>
  </head>
  <body>
    <main id="app" class="d-flex col jc-c ai-c">
      <h1 class="headline">
        News Article Evaluator
      </h1>

      <section class="container d-flex col jc-sa ai-c">
        <h2>Status: <span class="analysed-data" id="status">Enter a News Article URL</span></h2>

        <form id="form" class="form d-flex col  jc-c ai-c" action="#">
          <div class="d-flex col ai-c url">
            <label class="label" for="url">Enter Article URL here</label>
            <input
              class="input"
              id="url"
              name="url"
              type="url"
              required
              placeholder="http://www.example.com"
            />
          </div>
          <button class="form-submit" type="submit" id="form-submit" name="submit" value="submit">
            Analyse
          </button>
        </form>

        <section class="holder d-flex col ai-c">
          <h3 class="title">Evaluator Analysis</h3>

          <div class="result" id="analysed-result">
            <p class="data-date">
              <span>Publish Date: </span><span class="analysed-data" id="date"></span>
            </p>
            <p class="data-title">
              <a href="#" target="_blank" id="link" rel="noopener noreferrer" class="analysed-data">
                <span>Title: </span><span class="analysed-data" id="title"></span>
              </a>
            </p>
            <p class="data-author">
              <span>Author: </span><span class="analysed-data" id="author"></span>
            </p>
            <p class="data-keywords">
              <span>Keywords: </span><span class="analysed-data" id="keywords"></span>
            </p>
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer-list d-flex col row-md jc-sa ai-c">
        <li class="footer-list-item jc-c d-flex">
          <ul class="social d-flex ai-c jc-sa">
            <li>
              <a
                href="https://www.linkedin.com/in/bolah2009/"
                target="_blank"
                title="LinkedIn"
                rel="noopener noreferrer"
                class="icon-font linkedin"
              ></a>
            </li>

            <li>
              <a
                href="https://github.com/bolah2009"
                target="_blank"
                rel="noopener noreferrer"
                title="GitHub"
                class="icon-font github"
              ></a>
            </li>

            <li>
              <a
                href="http://gitlab.com/bolah2009/"
                target="_blank"
                rel="noopener noreferrer"
                title="GitLab"
                class="icon-font gitlab d-flex col jc-c"
              >
                <svg class="gitlab" width="26px" height="23px" viewBox="0 0 210 194">
                  <g fill="none" fill-rule="evenodd">
                    <path class="path_1" d="M105 194l39-119H66l39 119z" />
                    <path class="path_2" d="M105 194L66 75H12l93 119z" />
                    <path class="path_3" d="M12 75L1 111c-2 3 0 7 2 9l102 74L12 75z" />
                    <path class="path_1" d="M12 75h54L43 3c-1-4-6-4-7 0L12 75z" />
                    <path class="path_2" d="M105 194l39-119h54l-93 119z" />
                    <path class="path_3" d="M198 75l12 36c1 3-1 7-3 9l-102 74 93-119z" />
                    <path class="path_1" d="M198 75h-54l23-72c1-4 6-4 8 0l23 72z" />
                  </g>
                </svg>
              </a>
            </li>

            <li>
              <a
                href="https://twitter.com/bolah2009"
                target="_blank"
                title="Twitter"
                rel="noopener noreferrer"
                class="icon-font twitter"
              ></a>
            </li>
          </ul>
        </li>
        <li class="footer-list-item jc-c ai-c d-flex col">
          <p>
            Built with HTML-CSS-JS
          </p>
          <p>
            Source code open sourced at
            <a
              href="https://github.com/bolah2009/udacity-news-article-evaluator"
              target="_blank"
              rel="noopener noreferrer"
            >
              GitHub</a
            >
          </p>
        </li>
      </ul>
    </footer>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</html>
